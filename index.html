<!DOCTYPE html>

<html>
    <head>
        <title>Calculator Web App</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>The Odin Project Calculator</header>

        <div class="logo">
            <img src="https://www.theodinproject.com/assets/odin-logo-bd86cf893a3de1f1daceabc1377f58669776616a91ab70c601fd5c16a4686468.svg" alt="odin_logo">
        </div>

        <main>
            <div class="base">
                <div class="screen">
                    <div class="s1"></div>
                    <div class="s2"></div>
                </div>
                <div class="lower">
                    <div class="numberpad">
                        <div class="button" value="7">7</div>
                        <div class="button" value="8">8</div>
                        <div class="button" value="9">9</div>
                        <div class="button" value="4">4</div>
                        <div class="button" value="5">5</div>
                        <div class="button" value="6">6</div>
                        <div class="button" value="1">1</div>
                        <div class="button" value="2">2</div>
                        <div class="button" value="3">3</div>
                        <div class="button" value=".">.</div>
                        <div class="button" value="0">0</div>
                        <div class="equals" value="=">=</div>
                    </div>
                    <div class="side">
                        <div class="operations" value="*">*</div>
                        <div class="operations" value="/">/</div>
                        <div class="operations" value="+">+</div>
                        <div class="operations" value="-">-</div>
                        <div class="del" value="DEL">DEL</div>
                        <div class="clr" value="CLR">CLR</div>
                    </div>
                </div>
                
            </div>
        </main>

        <footer></footer>

        <script src="script.js"></script>
    </body>
</html>
